<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header-wrapper">
      <section class="header-inner">
        <div class="header-menu-wrapper">
          <div class="header-logo">Школа программирования GeekTech</div>
          <div class="header-menu">
            <nav>
              <a href="">Преподаватели</a>
              <a href="">Курсы</a>
              <a href="">Студенты</a>
              <a href="">О нас</a>
              <a href="">Контакты</a>
            </nav>
          </div>
        </div>
        <div class="header-main">
          <div class="header-main-title">Курс по Frontend разработке</div>
          <div class="header-main-text">
            6 месяцев для того чтобы освоить основы верстки и веб
            программирования
          </div>
          <div class="header-main-button-wrapper">
            <div class="header-main-button">узнать больше</div>
          </div>
        </div>
      </section>
    </div>
    <div class="counter-wrapper">
      <section class="counter-inner">
        <div class="counter-big-text">До старта осталось</div>
        <div class="counter-timer" id="counterTimer">
          <div class="timer-days">
            <div id="timer-days-value" class="timer-value">0</div>
            <div class="timer-text">дней</div>
          </div>
          <div class="timer-hours">
            <div id="timer-hours-value" class="timer-value">0</div>
            <div class="timer-text">часов</div>
          </div>
          <div class="timer-minutes">
            <div id="timer-minutes-value" class="timer-value">0</div>
            <div class="timer-text">минут</div>
          </div>
          <div class="timer-seconds">
            <div id="timer-seconds-value" class="timer-value">0</div>
            <div class="timer-text">секунд</div>
          </div>
        </div>
        <div class="header-main-button-wrapper">
          <div class="header-main-button">Записаться</div>
        </div>
      </section>
    </div>

    <script src="app.js"></script>
  </body>
</html>
